{% extends 'manager/base.html' %}

{% block head %}
  <title>home</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <style> 	
    #title { 
	  background-color: black;
	  color: white;
	  height: 100px;
	  text-align: center;
	}
	#boxes-container {
	  left: 10%;
	  height: calc(100vh - 140px);
	  position: absolute;
	  width: 80%;
	}
	#boxes-container img{
      height: 80%;
	  position: absolute;
	  top: 10%;
	  width: calc(60vh - 84px); //this is default height to width, just trust
	}
	#boxes-container > div {
	  color: white;
	  height: 80%;
	  position: absolute;
	  right: 0px;
	  top: 10%;
	  width: calc(100% - 60vh + 54px);
	}
	#boxes-container > div div{
	  background-color: black;
	  height: calc(50% - 30px);
	  margin-bottom: 20px;
	  overflow: hidden;
	  padding: 10px;
	}
	#footNotes {
	  position: absolute;
	  top: 100vh;
	}
  </style>
{% endblock %}

{% block body %}
  <header id="title"><h1>Eastgate Estates</h1></header>
  <div id="boxes-container">
    {% load static %}
    <img src="{% static "images/house1.png" %}" alt="house"></img>
    <div>
      <div>
	    <p> Check out our latest news article:</p>
	    <h1>{{ blog.title }}</h1>
		<p>{{ bloginfo }}</p>
	  </div>
	  <div>
	    <h1>Newest property</h1>
		<p>Bla bla bla</p>
	  </div>
  </div>
{% endblock %}

{% block script %}
{% endblock %}
