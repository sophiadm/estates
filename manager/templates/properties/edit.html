{% extends 'manager/base.html' %}

{% block head %}  
  <title>Edit or add a new post</title>
  <meta name="description" content="Edit a blog post">
  <meta name="robots" content="noindex,follow"/>
  <style>
    #page {
	  padding: 0px 20px;
	}
	#page h1 {
	  text-align: center;
	}
    #post-form {
	  margin-left: calc(50% - 155px);
	  width: 310px;
	}
    #post-form input{
	  font-size: 16px;
	  padding: 5px 10px;
	}
	#post-form textarea {
	  height: 300px;
	}
  </style>
{% endblock %}

{% block body %}
  <div id="page">
    <h1>New property</h1>
	<p>{{ msg|safe }}</p>
    <form method="post" enctype="multipart/form-data" id="post-form">
	  {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mybut" >Save</button>
    </form>
  </div>
{% endblock %}
